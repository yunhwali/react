<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>data-element</title>
</head>

<body>
    <div id="react-container"></div>
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script>
    //React.Component
    //리액트 컴포넌트를 새로 만들 때는 React.Component를 추상 클래스로 사용할 수 있다.
    //es6 구문으로 이 추상 클래스를 상속하면 커스텀 컴포넌트를 만들 수 있다.
    //IngredientsList도 마찬가지 방법으로 만들 수 있다.

    // Class IngedientsList extends React.Component {

    //     renderListItem(ingredient, i) {
    //         return React.createElement("li", { key: i }, ingredient)
    //     }

    //     render() {
    //         return React.createElement("ul", { className: "ingredients" },
    //             this.props.items.map(this.renderListItem)
    //         )
    //     }
    // }

    const IngredientsList = ({items}) => 
    	React.createElement("ul", { className : "ingredients" }, 
    		items.map((ingredient, i) => 
    			React.createElement("li", { key : i }, ingredient)
    		)
    	)

    const items = [
        "연어 500그램",
        "잣 1 컵",
        "버터 상추 2 컵",
        "옐로 스쿼시(Yellow Squash, 호박의 한 종류) 1개",
        "올리브 오일 1/2 컵",
        "마늘 3 쪽"
    ]

    ReactDOM.render(
        React.createElement(IngredientsList, { items }, null),
        document.getElementById('react-container')
    )
    </script>
</body>

</html>
